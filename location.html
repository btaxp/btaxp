<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Bookkeeping and Tax Professionals - Location</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/btaxp.css" />
    <link rel="stylesheet" href="css/maps.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/location.js"></script>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header compact is-casting-shadow">
        <div class="mdl-layout__header-row sub-page-logo-row">
          <span class="mdl-layout__title">
            <a href="index.html">
              <div class="portfolio-logo img-responsive"></div>
            </a>
          </span>
          <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
            <a class="mdl-navigation__link" href="staff.html">Staff</a>
            <a class="mdl-navigation__link" href="services.html">Services</a>
            <a class="mdl-navigation__link is-active" href="location.html">Location</a>
            <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
          </div>
        </div>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
          <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
          <a class="mdl-navigation__link" href="staff.html">Staff</a>
          <a class="mdl-navigation__link" href="services.html">Services</a>
          <a class="mdl-navigation__link is-active" href="location.html">Location</a>
          <a class="mdl-navigation__link" href="contact.html">Contact</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content single-column">
        <div class="portfolio-max-width">
        <div id="floating-address" class="mdl-shadow--4dp">
          <div>
            <ul>
              <li>
              <span>
                203 Overbrook Drive
              </span>
              </li>
              <li>
              <span>
                Gaffney, SC 29342
              </span>
              </li>
            </ul>
          </div>
        </div>
          <div id="floating-panel">
            <strong>Start:</strong>
            <select id="start">
              <option value="initial"></option>
              <option value="gaffney, sc">Gaffney</option>
              <option value="spartanburg, sc">Spartanburg</option>
              <option value="shelby, nc">Shelby</option>
              <option value="columbia, sc">Columbia</option>
            </select>
          </div>
          <div id="right-panel"></div>
          <div id="map"></div>
        </div>
      </main>
      <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
        </div>
        <div class="mdl-mini-footer__right-section">
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Help</a></li>
            <li><a href="#">Privacy & Terms</a></li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnpJ6_MjrmB1JCfdqyobGNJi6ncyvtx8g&callback=initMap">
    </script>
